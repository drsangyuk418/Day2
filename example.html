<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Day1 example for HTML</title>
</head>
<body>
<p id="demo"></p> 
<script>
	var op ={'rock':1, 'scissors':2,'paper':3};
	var cmpt;
	var name = prompt("enter rock scissors paper");
	var text="";
if (op[name] <4  )  {
text ="";
while(true){
cmpt= Math.floor(Math.random()*3+1);
if (op[name] === cmpt) {
text='winner is '+name; 
break;
}
}
document.getElementById("demo").innerHTML = text;
}  else {
document.getElementById("demo").innerHTML = "You typed "+name +" Input Error !!!! ";
}
 
</script>
</body>
</html>
